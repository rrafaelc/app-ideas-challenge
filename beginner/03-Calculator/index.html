<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="display">
        <div id="displayOperator"></div>
        <div id="displayNumber"></div>
      </div>
      <div id="pad">
        <button class="operators" id="clear-all">AC</button>
        <button class="operators" id="clear">C</button>
        <button class="operators" id="divide">&divide;</button>

        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators" id="times">&times;</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators" id="minus">&minus;</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators" id="plus">&plus;</button>

        <button class="operators" id="dot"><span></span></button>
        <button class="numbers">0</button>
        <button class="operators" id="equal">&equals;</button>
      </div>
    </div>

    <script src="scritps.js" defer></script>
  </body>
</html>
