<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic CSS Variables</title>
  </head>
  <body>
    <h1>Dynamic CSS Variables</h1>
    <form>
      <div class="inputs">
        <label for="userid">User ID</label>
        <input id="userid" placeholder="Enter the User Id..." />
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter the password..."
        />
      </div>
      <div class="buttons">
        <button id="login-btn">Login</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </form>
    <p class="info error">ID/Password incorrect</p>
    <p class="info success">Successfully Logged In</p>
    <p class="info empty">Enter credentials</p>
    <script src="script.js"></script>
  </body>
</html>
